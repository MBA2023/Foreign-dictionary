{% extends "index.html" %}

{% block title %}Word list{% endblock %}

{% block content %}


<h2 align="center" >Show all words!</h2>

<table class="words_list table table-striped">
  <thead>
    <tr>
      <th scope="col">Слово</th>
      <th scope="col">Перевод</th>
    </tr>
  </thead>
    {% for word in words_dictionary %}
    <tr>
      <td>{{ word.Word }}</td>
      <td>{{ word.Translation }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>



{% endblock %}
